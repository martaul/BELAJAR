        function cobaPromise(){
            return new Promise ((resolve , reject)=> {
                const waktu = 3000;
                if(waktu < 5000) {
                    setTimeout(() => {
                        resolve('selesai')
                    }, waktu);
                } else {
                    reject('kelamaan !');
                }
            });
        }
        async function cobaAsync() {
            try{
                const coba = await cobaPromise();
                console.log(coba);
            } catch (err) {
                console.log(err);
            }
        }
        // async function cobaAsync() {
        //     const coba = await cobaPromise();
        //     console.log(coba);
        // }
        cobaAsync();
    </script>
